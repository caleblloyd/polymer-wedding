    <template>
        <style>
            @media (max-width: 600px) {
                .smallhide {
                    display: none;
                }
            }

            .fancy {
                font-family: 'Pacifico', cursive;
            }

            .card {
                margin: 16px 24px 24px 24px;
                padding: 16px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                border-radius: 5px;

            }

            h1, h2 {
                margin: 16px 24px 0 24px;
                font-family: 'Pacifico', cursive;

            }

                font-size: 22px;

                color: #212121;
            }

            iron-grid div, p, ul {

            }

            img.center {
                display: block;
