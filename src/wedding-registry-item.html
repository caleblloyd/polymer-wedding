<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="wedding-registry-item">

    <template>

        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
            }
        </style>

        <div class="card" style="text-align: center;">
            <div>
                <a href="[[href]]" target="_blank">
                    <img class="center" style="max-height:250px;" src="[[imgSrc]]" alt="[[name]]"/>
                </a>
            </div>
            <div>
                <a href="[[href]]" target="_blank">
                    [[name]]
                </a>
            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: 'wedding-registry-item',
            properties: {
                href: {
                    type: String,
                    value: "",
                },
                imgSrc: {
                    type: String,
                    value: "",
                },
                name: {
                    type: String,
                    value: "",
                }
            },
        });
    </script>

</dom-module>
